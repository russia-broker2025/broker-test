<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –ö–ª–∏–µ–Ω—Ç–æ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #fff;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .client-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .client-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #00f2ff, #00ff88);
        }
        
        .client-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .client-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .client-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00f2ff, #00ff88);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 1rem;
            box-shadow: 0 4px 15px rgba(0,242,255,0.4);
        }
        
        .client-name {
            flex: 1;
        }
        
        .client-name h3 {
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
        }
        
        .client-info {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .info-value {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .amount {
            color: #00ff88;
            font-size: 1.4rem;
        }
        
        .gateway {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .search-bar {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .search-bar input {
            width: 100%;
            max-width: 500px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #00f2ff;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }
        
        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .client-card {
            animation: fadeInUp 0.6s ease backwards;
        }
        
        .client-card:nth-child(1) { animation-delay: 0.1s; }
        .client-card:nth-child(2) { animation-delay: 0.2s; }
        .client-card:nth-child(3) { animation-delay: 0.3s; }
        .client-card:nth-child(4) { animation-delay: 0.4s; }
        .client-card:nth-child(5) { animation-delay: 0.5s; }
        .client-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíº –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –ö–ª–∏–µ–Ω—Ç–æ–≤</h1>
        
        <div class="stats-summary">
            <div class="stat-card">
                <div class="stat-label">–í—Å–µ–≥–æ –∫–ª–∏–µ–Ω—Ç–æ–≤</div>
                <div class="stat-value" id="totalClients">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–û–±—â–∞—è —Å—É–º–º–∞</div>
                <div class="stat-value" id="totalAmount">‚ÇΩ0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö —à–ª—é–∑–æ–≤</div>
                <div class="stat-value" id="activeGateways">0</div>
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏, —Ñ–∞–º–∏–ª–∏–∏ –∏–ª–∏ —à–ª—é–∑—É...">
        </div>
        
        <div class="clients-grid" id="clientsGrid"></div>
    </div>
    
    <script>
        const clients = [
            { firstName: "–ò–≤–∞–Ω", lastName: "–ü–µ—Ç—Ä–æ–≤", amount: 125000, gateway: "–†–æ—Å—Å–∏—è" },
            { firstName: "–ú–∞—Ä–∏—è", lastName: "–°–∏–¥–æ—Ä–æ–≤–∞", amount: 89000, gateway: "–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω" },
            { firstName: "–ê–ª–µ–∫—Å–∞–Ω–¥—Ä", lastName: "–ö–æ–∑–ª–æ–≤", amount: 156000, gateway: "–ë–µ–ª–∞—Ä—É—Å—å" },
            { firstName: "–ï–ª–µ–Ω–∞", lastName: "–ù–æ–≤–∏–∫–æ–≤–∞", amount: 203000, gateway: "–†–æ—Å—Å–∏—è" },
            { firstName: "–î–º–∏—Ç—Ä–∏–π", lastName: "–ú–æ—Ä–æ–∑–æ–≤", amount: 78000, gateway: "–£–∫—Ä–∞–∏–Ω–∞" },
            { firstName: "–ê–Ω–Ω–∞", lastName: "–í–æ–ª–∫–æ–≤–∞", amount: 142000, gateway: "–ì—Ä—É–∑–∏—è" }
        ];
        
        function formatAmount(amount) {
            return new Intl.NumberFormat('ru-RU', { 
                style: 'currency', 
                currency: 'RUB',
                minimumFractionDigits: 0
            }).format(amount);
        }
        
        function getInitials(firstName, lastName) {
            return firstName.charAt(0) + lastName.charAt(0);
        }
        
        function renderClients(clientsToRender = clients) {
            const grid = document.getElementById('clientsGrid');
            grid.innerHTML = '';
            
            clientsToRender.forEach(client => {
                const card = document.createElement('div');
                card.className = 'client-card';
                card.innerHTML = `
                    <div class="client-header">
                        <div class="client-avatar">${getInitials(client.firstName, client.lastName)}</div>
                        <div class="client-name">
                            <h3>${client.firstName} ${client.lastName}</h3>
                        </div>
                    </div>
                    <div class="client-info">
                        <div class="info-row">
                            <span class="info-label">–°—É–º–º–∞</span>
                            <span class="info-value amount">${formatAmount(client.amount)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">–®–ª—é–∑ —Å—Ç—Ä–∞–Ω—ã</span>
                            <span class="info-value gateway">${client.gateway}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function updateStats() {
            document.getElementById('totalClients').textContent = clients.length;
            
            const total = clients.reduce((sum, client) => sum + client.amount, 0);
            document.getElementById('totalAmount').textContent = formatAmount(total);
            
            const uniqueGateways = new Set(clients.map(c => c.gateway));
            document.getElementById('activeGateways').textContent = uniqueGateways.size;
        }
        
        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            const filtered = clients.filter(client => 
                client.firstName.toLowerCase().includes(query) ||
                client.lastName.toLowerCase().includes(query) ||
                client.gateway.toLowerCase().includes(query)
            );
            renderClients(filtered);
        }
        
        document.getElementById('searchInput').addEventListener('input', handleSearch);
        
        renderClients();
        updateStats();
    </script>
</body>
</html>
